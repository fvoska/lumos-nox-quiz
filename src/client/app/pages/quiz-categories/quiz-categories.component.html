<div class="questions-grid" [style.grid-template-columns]="calculateColumns()">
  <div class="question-group" *ngFor="let group of questionGroupsKeys">
    <div class="group-header">
      <img id="img-{{ group }}" class="group-header-img" src="assets/categories/{{ group }}.jpg">
    </div>
    <div class="group-questions">
      <div [style.height]="calculateHeigth()" *ngFor="let question of questionGroups[group]">
        <quiz-category-item
          id="q{{ question.id }}"
          (click)="altClick($event, question)"
          (openQuestion)="openQuestion($event)"
          [question]="question"
          tabindex="1">
        </quiz-category-item>
      </div>
    </div>
  </div>
</div>
<question-popup *ngIf="showQuestion" [@popupAnimation]="show" [question]="showQuestion" (closeQuestion)="onQuestionClose($event)"></question-popup>
